{% extends "base.html" %}

{% block content %}

<table class="table">
    <thead>
      <tr class="fs-5">
        <th scope="col">strMeal </th>
        <th scope="col">strMealThumb </th>
        <th scope="col">idMeal </th>
      </tr>
    </thead>
    <tbody>
      {% for i in meals %}
      <tr> 
        <td>{{ i.strMeal }}</td>
        <td> <img src="{{ i.strMealThumb }}" alt="" height="100"> </td>
        <td>{{ i.idMeal }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock content %}
